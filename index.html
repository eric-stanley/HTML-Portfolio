<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome-5.12.0-web/css/all.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <!-- first child -->
      <nav class="nav"></nav>
      <!-- second child -->
      <section class="banner">
        <!-- banner container -->
        <div class="banner__container">
          <h1 class="banner__title">I'm a design techie</h1>
          <h1 class="banner__jobs">
            developer
            <span><i class="fas fa-angle-double-right"></i></span>
            designer
            <span><i class="fas fa-angle-double-right"></i></span>
            photographer
          </h1>
        </div>
      </section>
    </header>
    <!-- end of header -->
    <!-- about start -->
    <section class="about">
      <div class="about__center">
        <article class="about-img">
          <img
            src="./img/header-bcg.jpeg"
            alt="background"
            class="about-img__photo"
          />
        </article>
        <article class="about-info">
          <div class="about-info__container">
            <h1 class="about-info__title">About me</h1>
            <p class="about-info__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore
              impedit, provident voluptatibus optio voluptates dicta assumenda!
              Accusamus eveniet voluptates aliquam!
            </p>
            <div class="about-info__links">
              <a href="#" class="about-info__single-link dark-btn">Hire me</a>
              <a href="#" class="about-info__single-link light-btn"
                >Download CV</a
              >
            </div>
          </div>
        </article>
      </div>
    </section>
    <!-- end of about -->
    <script src="./js/script.js"></script>
  </body>
</html>
